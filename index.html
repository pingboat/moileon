<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest On!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        #quiz-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        #question {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        #answer {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            margin-bottom: 10px;
        }
        #submitAnswer {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        #feedback {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div id="quiz-container">
    <h1>Quest On!</h1>
    <div id="question">Loading question...</div>
    <input type="text" id="answer" placeholder="Type your answer here">
    <button id="submitAnswer">Submit Answer</button>
    <div id="feedback"></div>
</div>

<script>
    const questions = [
        { question: "Which company created the Nintendo Switch?", answer: "Nintendo." },
        { question: "What is the capital of France?", answer: "Paris" },
        { question: "2 + 2 = ?", answer: "4" }
    ];

    let currentQuestionIndex = 0;

    const questionElement = document.getElementById("question");
    const answerElement = document.getElementById("answer");
    const feedbackElement = document.getElementById("feedback");
    const submitButton = document.getElementById("submitAnswer");

    function showQuestion() {
        const currentQuestion = questions[currentQuestionIndex];
        questionElement.textContent = currentQuestion.question;
        answerElement.value = "";
        feedbackElement.textContent = "";
    }

    // Normalization function
    function normalizeAnswer(str) {
        return str
            .trim()
            .toLowerCase()
            .replace(/[.,!?;:'"()\-]+$/g, '') // remove punctuation at end
            .replace(/^[.,!?;:'"()\-]+/g, ''); // remove punctuation at start
    }

    submitButton.addEventListener("click", function() {
        const userAnswer = answerElement.value;
        const currentQuestion = questions[currentQuestionIndex];

        if (normalizeAnswer(userAnswer) === normalizeAnswer(currentQuestion.answer)) {
            feedbackElement.textContent = "Correct!";
            feedbackElement.style.color = "green";
        } else {
            feedbackElement.textContent = `Incorrect! The correct answer was: ${currentQuestion.answer}`;
            feedbackElement.style.color = "red";
        }
    });

    showQuestion();
</script>

</body>
</html>
