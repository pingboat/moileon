                <button class="button">Show me the answer</button>

    <script>
        // Add Enter key functionality to the input
        document.querySelector('.answer-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                submitAnswer();
            }
        });

        // Submit answer functionality
        document.querySelector('.submit-btn').addEventListener('click', submitAnswer);

        function submitAnswer() {
            const answer = document.querySelector('.answer-input').value.trim();
            if (answer) {
                alert('Answer submitted: ' + answer);
                document.querySelector('.answer-input').value = '';
            } else {
                alert('Please enter an answer first.');
            }
        }

        // Show answer functionality
        document.querySelectorAll('.button')[1].addEventListener('click', function() {
            alert('The most effective approach for learning new concepts typically involves active engagement, connecting new information to existing knowledge, and using multiple learning modalities.');
        });
    </script>
