<nav>
    {{ range .Site.Menus.main }}
        {{ if or (eq .Name "Twitter") (eq .Name "LinkedIn") }}
            <a href="{{ .URL }}" class="nav-button" target="_blank" rel="noopener">{{ .Name }}</a>
        {{ else }}
            <a href="{{ .URL }}" class="nav-button {{ if $.IsMenuCurrent "main" . }}active{{ end }}">{{ .Name }}</a>
        {{ end }}
    {{ end }}
</nav>
