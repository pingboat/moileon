{{ define "main" }}
    <div class="content-section">
        <h2 class="section-title">{{ .Title }}</h2>
        {{ if .Pages }}
            {{ range .Pages }}
                <div class="page-content">
                    <h3>{{ .Title }}</h3>
                    {{ .Content | markdownify }}
                </div>
            {{ end }}
        {{ else }}
            <p>No content found.</p>
        {{ end }}
    </div>
{{ end }}
