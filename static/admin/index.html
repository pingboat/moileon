<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moileon CMS</title>

  <!-- Netlify Identity -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <!-- Netlify CMS (stable) -->
  <script src="https://unpkg.com/netlify-cms-app@^2.0/dist/netlify-cms.js"></script>

  <style>
    body {
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
    }

    /* Custom styling for CMS */
    .nc-app-header {
      background: linear-gradient(135deg, #000080, #4169E1) !important;
    }

    .nc-app-header-button {
      color: white !important;
    }
  </style>
</head>
<body>
  <script>
    // Initialize Netlify CMS
    NetlifyCmsApp.init();

    // Handle Netlify Identity login redirect
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
</body>
</html>
