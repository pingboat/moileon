<<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moileon Admin</title>

  <!-- Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <!-- Decap CMS (latest stable, auto-inits) -->
  <script src="https://unpkg.com/decap-cms@^2.0/dist/decap-cms.js"></script>

  <style>
    body {
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
    }

    /* Custom styling for CMS */
    .nc-app-header {
      background: linear-gradient(135deg, #000080, #4169E1) !important;
    }

    .nc-app-header-button {
      color: white !important;
    }
  </style>
</head>
<body>
  <script>
    // Redirect user after login
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
</body>
</html>
