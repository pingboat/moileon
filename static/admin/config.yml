
# ==================================================
# NETLIFY CMS CONFIGURATION WITH ENHANCED WYSIWYG
# ==================================================

# Backend Configuration
backend:
  name: git-gateway  
  branch: main             

publish_mode: editorial_workflow

# Media Configuration
media_folder: "assets/images"
public_folder: "/assets/images"

# Site URL
site_url: https://moileon.in

# Editor Configuration for WYSIWYG
editor:
  preview: true
  preview_styles: 
    - /css/main.css
    - /admin/preview.css

# ==================================================
# CONTENT COLLECTIONS
# ==================================================

collections:

  # ------------------------------
  # QUIZ QUESTIONS
  # ------------------------------
  - name: "quiz"
    label: "Quiz Questions"
    folder: "content/quiz"
    create: true
    identifier_field: question
    summary: "{{question}}"
    slug: "{{year}}-{{month}}-{{day}}-{{hour}}-{{minute}}-{{second}}"
    fields:
      - label: "Question"
        name: "question"
        widget: "text"
        hint: "Main quiz question"
      - label: "Correct Answer"
        name: "correct_answer"
        widget: "text"
      - label: "Alternative Answers"
        name: "alternative_answers"
        widget: "list"
        required: false
      - label: "Explanation"
        name: "explanation"
        widget: "markdown"
        required: false
      - label: "Category"
        name: "category"
        widget: "select"
        options:
          - "Learning"
          - "Philosophy"
          - "Yoga"
          - "Life Skills"
          - "Knowledge"
          - "Wisdom"
        default: "Learning"
      - label: "Difficulty Level"
        name: "difficulty"
        widget: "select"
        options:
          - "Beginner"
          - "Intermediate"
          - "Advanced"
        default: "Beginner"
      - label: "Date Created"
        name: "date"
        widget: "datetime"
      - label: "Active"
        name: "active"
        widget: "boolean"
        default: true
      - label: "Points"
        name: "points"
        widget: "number"
        default: 10

  # ------------------------------
  # BLOG POSTS - ENHANCED WYSIWYG
  # ------------------------------
  - name: "blog"
    label: "Blog Posts"
    folder: "content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    summary: "{{title}} - {{date | date('YYYY-MM-DD')}}"
    sortable_fields: ['title', 'date', 'author']
    view_groups:
      - label: "Status"
        field: "status"
      - label: "Author"
        field: "author"
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
        hint: "Enter title in Title Case (like 'The Shape of the Essay Field')"
      - label: "Display Title"
        name: "display_title"
        widget: "string"
        required: false
        hint: "Optional: Custom styling for the essay page (like 'THE SHAPE OF THE ESSAY FIELD'). Leave blank to auto-generate from title."
      - label: "Custom URL"
        name: "custom_url"
        widget: "string"
        required: true
        hint: "Optional: Custom URL path (e.g., 'my-special-post'). Leave blank to auto-generate from title."
      - label: "Status"
        name: "status"
        widget: "select"
        options:
          - { label: "Draft", value: "draft" }
          - { label: "Published", value: "published" }
          - { label: "Archived", value: "archived" }
        default: "draft"
      - label: "Date"
        name: "date"
        widget: "datetime"
        date_format: "YYYY-MM-DD"
        time_format: false
        format: "YYYY-MM-DD"
        hint: "Publication date - will display as 'Month Year' format (e.g., 'June 2025')"
      - label: "Author"
        name: "author"
        widget: "string"
        required: false
      - label: "Featured Image"
        name: "featured_image"
        widget: "image"
        required: false
      - label: "Featured Image Alt Text"
        name: "featured_image_alt"
        widget: "string"
        required: false
        hint: "Describe the image for accessibility"
      - label: "Excerpt"
        name: "excerpt"
        widget: "text"
        hint: "Brief summary for previews and SEO (150-160 characters recommended)"
      - label: "SEO Description"
        name: "seo_description"
        widget: "text"
        required: false
        hint: "Meta description for search engines (max 160 characters)"
      - label: "Tags"
        name: "tags"
        widget: "list"
        required: false
        hint: "Add relevant tags for categorization"
      - label: "Categories"
        name: "categories"
        widget: "select"
        multiple: true
        options:
          - "Philosophy"
          - "Yoga"
          - "Personal Development"
          - "Spirituality"
          - "Life Lessons"
          - "Book Reviews"
          - "Meditation"
          - "Wisdom"
          - "Learning"
        required: false
      - label: "Reading Time (minutes)"
        name: "reading_time"
        widget: "number"
        required: false
        hint: "Estimated reading time in minutes"
        min: 1
        max: 60
      - label: "Content"
        name: "body"
        widget: "markdown"
        hint: "Write your blog post content here. Use the toolbar for formatting."
        modes: ["rich_text"]
        minimal: false
        sanitize_preview: true

  # ------------------------------
  # LENSCAPE POSTS
  # ------------------------------
  - name: "lenscape"
    label: "Lenscape"
    folder: "content/lenscape"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    summary: "{{title}} - {{date | date('YYYY-MM-DD')}}"
    sortable_fields: ['title', 'date', 'category']
    view_groups:
      - label: "Category"
        field: "category"
      - label: "Type"
        field: "content_type"
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Date"
        name: "date"
        widget: "datetime"
        date_format: "YYYY-MM-DD"
        time_format: "HH:mm"
        format: "YYYY-MM-DD HH:mm:ss"
      - label: "Content Type"
        name: "content_type"
        widget: "select"
        options:
          - "Photography"
          - "Visual Story"
          - "Photo Essay"
          - "Behind the Scenes"
          - "Tutorial"
          - "Equipment Review"
        default: "Photography"
      - label: "Category"
        name: "category"
        widget: "select"
        options:
          - "Nature"
          - "Portrait"
          - "Street"
          - "Travel"
          - "Abstract"
          - "Architecture"
          - "Events"
        required: false
      - label: "Featured Image"
        name: "featured_image"
        widget: "image"
        required: false
      - label: "Image Gallery"
        name: "gallery"
        widget: "list"
        required: false
        fields:
          - label: "Image"
            name: "image"
            widget: "image"
          - label: "Caption"
            name: "caption"
            widget: "string"
            required: false
          - label: "Alt Text"
            name: "alt_text"
            widget: "string"
            required: false
      - label: "Camera/Equipment"
        name: "equipment"
        widget: "string"
        required: false
      - label: "Location"
        name: "location"
        widget: "string"
        required: false
      - label: "Tags"
        name: "tags"
        widget: "list"
        required: false
      - label: "Content"
        name: "body"
        widget: "markdown"

  # ------------------------------
  # DIGITAL PRODUCTS/SERVICES
  # ------------------------------
  - name: "digital"
    label: "Digital"
    folder: "content/digital"
    create: true
    slug: "{{slug}}"
    summary: "{{title}} - {{product_type}}"
    view_groups:
      - label: "Type"
        field: "product_type"
      - label: "Status"
        field: "status"
    fields:
      - label: "Product/Service Name"
        name: "title"
        widget: "string"
      - label: "Date Created"
        name: "date"
        widget: "datetime"
        default: ""
      - label: "Product Type"
        name: "product_type"
        widget: "select"
        options:
          - "Digital Product"
          - "Service"
          - "Course"
          - "Template"
          - "Tool"
          - "Consultation"
        default: "Digital Product"
      - label: "Status"
        name: "status"
        widget: "select"
        options:
          - { label: "Coming Soon", value: "coming_soon" }
          - { label: "Available", value: "available" }
          - { label: "Limited", value: "limited" }
          - { label: "Sold Out", value: "sold_out" }
          - { label: "Discontinued", value: "discontinued" }
        default: "coming_soon"
      - label: "Price"
        name: "price"
        widget: "string"
        required: false
        hint: "e.g., '$29' or 'Free' or 'Contact for pricing'"
      - label: "Gumroad URL"
        name: "gumroad_url"
        widget: "string"
        required: false
      - label: "Preview/Demo URL"
        name: "demo_url"
        widget: "string"
        required: false
      - label: "Product Image"
        name: "product_image"
        widget: "image"
        required: false
      - label: "Gallery Images"
        name: "gallery"
        widget: "list"
        required: false
        fields:
          - label: "Image"
            name: "image"
            widget: "image"
          - label: "Caption"
            name: "caption"
            widget: "string"
            required: false
      - label: "Short Description"
        name: "excerpt"
        widget: "text"
        hint: "Brief summary for listings"
      - label: "Key Features"
        name: "features"
        widget: "list"
        required: false
      - label: "What's Included"
        name: "includes"
        widget: "list"
        required: false
      - label: "Target Audience"
        name: "target_audience"
        widget: "string"
        required: false
      - label: "Tags"
        name: "tags"
        widget: "list"
        required: false
      - label: "Detailed Description"
        name: "body"
        widget: "markdown"

  # ------------------------------
  # BIO/ABOUT CONTENT
  # ------------------------------
  - name: "bio"
    label: "Bio"
    folder: "content/bio"
    create: true
    slug: "{{slug}}"
    summary: "{{title}}"
    fields:
      - label: "Section Title"
        name: "title"
        widget: "string"
        hint: "e.g., 'About Me', 'My Journey', 'Professional Background'"
      - label: "Date Updated"
        name: "date"
        widget: "datetime"
        default: ""
      - label: "Section Type"
        name: "section_type"
        widget: "select"
        options:
          - "Personal Story"
          - "Professional Background"
          - "Philosophy"
          - "Achievements"
          - "Timeline"
          - "Skills"
          - "Contact Info"
        default: "Personal Story"
      - label: "Display Order"
        name: "order"
        widget: "number"
        default: 1
        min: 1
        max: 20
        hint: "Order in which this section appears (1 = first)"
      - label: "Profile Image"
        name: "profile_image"
        widget: "image"
        required: false
      - label: "Image Caption"
        name: "image_caption"
        widget: "string"
        required: false
      - label: "Key Highlights"
        name: "highlights"
        widget: "list"
        required: false
      - label: "Skills/Expertise"
        name: "skills"
        widget: "list"
        required: false
      - label: "Show on Homepage"
        name: "featured"
        widget: "boolean"
        default: false
        hint: "Display this section on the main bio page"
      - label: "Content"
        name: "body"
        widget: "markdown"

  # ------------------------------
  # PODCAST EPISODES
  # ------------------------------
  - name: "podcast"
    label: "Podcast"
    folder: "content/podcast"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-episode-{{episode_number}}"
    summary: "Episode {{episode_number}}: {{title}}"
    sortable_fields: ['episode_number', 'title', 'date', 'status']
    view_groups:
      - label: "Status"
        field: "status"
      - label: "Season"
        field: "season"
    fields:
      - label: "Episode Title"
        name: "title"
        widget: "string"
      - label: "Episode Number"
        name: "episode_number"
        widget: "number"
        min: 1
      - label: "Season"
        name: "season"
        widget: "number"
        default: 1
        min: 1
        required: false
      - label: "Publication Date"
        name: "date"
        widget: "datetime"
        date_format: "YYYY-MM-DD"
        time_format: "HH:mm"
        format: "YYYY-MM-DD HH:mm:ss"
      - label: "Status"
        name: "status"
        widget: "select"
        options:
          - { label: "Draft", value: "draft" }
          - { label: "Scheduled", value: "scheduled" }
          - { label: "Published", value: "published" }
          - { label: "Archived", value: "archived" }
        default: "draft"
      - label: "Episode Type"
        name: "episode_type"
        widget: "select"
        options:
          - "Solo Episode"
          - "Interview"
          - "Panel Discussion"
          - "Q&A"
          - "Meditation"
          - "Story/Narrative"
        default: "Solo Episode"
      - label: "Duration (minutes)"
        name: "duration"
        widget: "number"
        required: false
        min: 1
        max: 300
      - label: "Guest Name(s)"
        name: "guests"
        widget: "list"
        required: false
        fields:
          - label: "Name"
            name: "name"
            widget: "string"
          - label: "Bio/Title"
            name: "bio"
            widget: "string"
            required: false
          - label: "Website/Social"
            name: "website"
            widget: "string"
            required: false
      - label: "Audio File URL"
        name: "audio_url"
        widget: "string"
        required: false
        hint: "Link to hosted audio file (Anchor, Spotify, etc.)"
      - label: "Spotify URL"
        name: "spotify_url"
        widget: "string"
        required: false
      - label: "Apple Podcasts URL"
        name: "apple_url"
        widget: "string"
        required: false
      - label: "YouTube URL"
        name: "youtube_url"
        widget: "string"
        required: false
      - label: "Episode Cover Art"
        name: "cover_art"
        widget: "image"
        required: false
      - label: "Episode Description"
        name: "description"
        widget: "text"
        hint: "Brief description for podcast platforms (1-2 sentences)"
      - label: "Topics/Tags"
        name: "topics"
        widget: "list"
        required: false
      - label: "Key Timestamps"
        name: "timestamps"
        widget: "list"
        required: false
        fields:
          - label: "Time"
            name: "time"
            widget: "string"
            hint: "Format: MM:SS or HH:MM:SS"
          - label: "Description"
            name: "description"
            widget: "string"
      - label: "Resources Mentioned"
        name: "resources"
        widget: "list"
        required: false
        fields:
          - label: "Title"
            name: "title"
            widget: "string"
          - label: "URL"
            name: "url"
            widget: "string"
            required: false
          - label: "Description"
            name: "description"
            widget: "string"
            required: false
      - label: "Transcript/Show Notes"
        name: "body"
        widget: "markdown"
        hint: "Full transcript or detailed show notes"

  # ------------------------------
  # BOOK NOTES - ENHANCED
  # ------------------------------
  - name: "booknotes"
    label: "Book Notes"
    folder: "content/booknotes"
    create: true
    slug: "{{slug}}"
    summary: "{{title}} by {{book_author}}"
    fields:
      - label: "Book Title"
        name: "title"
        widget: "string"
      - label: "Author"
        name: "book_author"
        widget: "string"
      - label: "Date Added"
        name: "date"
        widget: "datetime"
        default: ""
      - label: "Book Cover"
        name: "book_cover"
        widget: "image"
        required: false
      - label: "ISBN"
        name: "isbn"
        widget: "string"
        required: false
        hint: "10 or 13 digit ISBN"
      - label: "Publication Year"
        name: "publication_year"
        widget: "number"
        required: false
      - label: "Genre"
        name: "genre"
        widget: "select"
        multiple: true
        options:
          - "Philosophy"
          - "Self-Help"
          - "Biography"
          - "Spirituality"
          - "Psychology"
          - "Business"
          - "Fiction"
          - "Science"
        required: false
      - label: "Rating"
        name: "rating"
        widget: "select"
        options:
          - { label: "★☆☆☆☆ (1/5)", value: "1" }
          - { label: "★★☆☆☆ (2/5)", value: "2" }
          - { label: "★★★☆☆ (3/5)", value: "3" }
          - { label: "★★★★☆ (4/5)", value: "4" }
          - { label: "★★★★★ (5/5)", value: "5" }
        required: false
      - label: "Key Takeaways"
        name: "key_takeaways"
        widget: "list"
        field:
          label: "Takeaway"
          name: "takeaway"
          widget: "string"
      - label: "Favorite Quotes"
        name: "favorite_quotes"
        widget: "list"
        required: false
        field:
          label: "Quote"
          name: "quote"
          widget: "text"
      - label: "Notes"
        name: "body"
        widget: "markdown"

  # ------------------------------
  # PROJECTS - ENHANCED
  # ------------------------------
  - name: "projects"
    label: "Projects"
    folder: "content/projects"
    create: true
    slug: "{{slug}}"
    summary: "{{title}} - {{status}}"
    view_groups:
      - label: "Status"
        field: "status"
      - label: "Type"
        field: "project_type"
    fields:
      - label: "Project Name"
        name: "title"
        widget: "string"
      - label: "Date Started"
        name: "date"
        widget: "datetime"
        default: ""
      - label: "Date Completed"
        name: "completion_date"
        widget: "datetime"
        required: false
      - label: "Status"
        name: "status"
        widget: "select"
        options:
          - { label: "Active", value: "Active" }
          - { label: "Completed", value: "Completed" }
          - { label: "On Hold", value: "On Hold" }
          - { label: "Planned", value: "Planned" }
          - { label: "Cancelled", value: "Cancelled" }
        default: "Planned"
      - label: "Priority"
        name: "priority"
        widget: "select"
        options:
          - "High"
          - "Medium"  
          - "Low"
        default: "Medium"
        required: false
      - label: "Project Type"
        name: "project_type"
        widget: "select"
        options:
          - "Web Development"
          - "Mobile App"
          - "Research"
          - "Writing"
          - "Design"
          - "Data Analysis"
          - "Other"
      - label: "Technologies Used"
        name: "technologies"
        widget: "list"
        required: false
      - label: "Collaborators"
        name: "collaborators"
        widget: "list"
        required: false
      - label: "Project URL"
        name: "project_url"
        widget: "string"
        required: false
      - label: "GitHub Repository"
        name: "github_url"
        widget: "string"
        required: false
      - label: "Project Image"
        name: "project_image"
        widget: "image"
        required: false
      - label: "Progress (%)"
        name: "progress"
        widget: "number"
        required: false
        min: 0
        max: 100
        step: 5
      - label: "Description"
        name: "body"
        widget: "markdown"

  # ------------------------------
  # QUOTES - ENHANCED
  # ------------------------------
  - name: "quotes"
    label: "Quotes"
    folder: "content/quotes"
    create: true
    identifier_field: quote
    slug: "{{year}}-{{month}}-{{day}}-{{hour}}-{{minute}}-{{second}}"
    summary: "\"{{quote | truncate(50)}}\" - {{author}}"
    fields:
      - label: "Quote"
        name: "quote"
        widget: "text"
        hint: "The main quote text"
      - label: "Author"
        name: "author"
        widget: "string"
        required: false
      - label: "Source"
        name: "source"
        widget: "string"
        required: false
        hint: "Book, speech, interview, etc."
      - label: "Date Added"
        name: "date"
        widget: "datetime"
        default: ""
      - label: "Context/Occasion"
        name: "context"
        widget: "string"
        required: false
        hint: "When or why this was said"
      - label: "Category"
        name: "category"
        widget: "select"
        options:
          - "Wisdom"
          - "Motivation"
          - "Philosophy"
          - "Yoga"
          - "Life"
          - "Success"
          - "Love"
          - "Growth"
          - "Peace"
        required: false
      - label: "Tags"
        name: "tags"
        widget: "list"
        required: false
      - label: "Personal Note"
        name: "note"
        widget: "text"
        required: false
        hint: "Why this quote resonates with you"
      - label: "Favorite"
        name: "favorite"
        widget: "boolean"
        required: false
        default: false

  # ------------------------------
  # SITE SETTINGS
  # ------------------------------
  - name: "settings"
    label: "Site Settings"
    files:
      - label: "Navigation"
        name: "navigation"
        file: "content/settings/navigation.md"
        fields:
          - label: "Navigation Items"
            name: "nav_items"
            widget: "list"
            fields:
              - label: "Label"
                name: "label"
                widget: "string"
              - label: "URL"
                name: "url"
                widget: "string"
              - label: "Open in New Tab"
                name: "external"
                widget: "boolean"
                default: false
              - label: "Icon"
                name: "icon"
                widget: "string"
                required: false
                hint: "Optional icon class or emoji"

      - label: "Social Media"
        name: "social"
        file: "content/settings/social.md"
        fields:
          - label: "LinkedIn URL"
            name: "linkedin"
            widget: "string"
            default: "https://www.linkedin.com/in/leonkaushik"
          - label: "Twitter/X URL"
            name: "twitter"
            widget: "string"
            default: "https://x.com/iobyleon"
          - label: "GitHub URL"
            name: "github"
            widget: "string"
            required: false
          - label: "Email"
            name: "email"
            widget: "string"
            required: false

      - label: "Quiz Settings"
        name: "quiz_settings"
        file: "content/settings/quiz.md"
        fields:
          - label: "Quiz Title"
            name: "quiz_title"
            widget: "string"
            default: "Quest On!"
          - label: "Show Random Questions"
            name: "random_questions"
            widget: "boolean"
            default: true
          - label: "Questions Per Session"
            name: "questions_per_session"
            widget: "number"
            default: 1
            min: 1
            max: 20
          - label: "Show Explanations"
            name: "show_explanations"
            widget: "boolean"
            default: true
          - label: "Enable Scoring"
            name: "enable_scoring"
            widget: "boolean"
            default: true
          - label: "Difficulty Progression"
            name: "difficulty_progression"
            widget: "boolean"
            default: false
            hint: "Increase difficulty based on correct answers"

      - label: "Site Metadata"
        name: "metadata"
        file: "content/settings/metadata.md"
        fields:
          - label: "Site Title"
            name: "site_title"
            widget: "string"
            default: "moileon"
          - label: "Site Description"
            name: "site_description"
            widget: "text"
            default: "All Life is Yoga"
          - label: "Site Keywords"
            name: "keywords"
            widget: "list"
          - label: "Author"
            name: "author"
            widget: "string"
            default: "Leon Kaushik"
          - label: "Contact Email"
            name: "contact_email"
            widget: "string"
            required: false

      - label: "Site Images"
        name: "images"
        file: "content/assets/images/lotus.png"
        fields:
          - label: "Lotus Image"
            name: "lotus_image"
            widget: "image"
            hint: "Upload the main lotus image for the homepage"


