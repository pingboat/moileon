backend:
  name: git-gateway
  branch: main

media_folder: "static/images"
public_folder: "/images"

collections:
  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Slug", name: "slug", widget: "string", hint: "URL-friendly version (e.g., 'my-post-title')"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Body", name: "body", widget: "markdown"}
  
  - name: "booknotes"
    label: "Booknotes"
    folder: "content/booknotes"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "projects"
    label: "Projects"
    folder: "content/projects"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "digital"
    label: "Digital"
    folder: "content/digital"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Slug", name: "slug", widget: "string", hint: "URL-friendly version (e.g., 'my-post-title')"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "podcast"
    label: "Podcast"
    folder: "content/podcast"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Slug", name: "slug", widget: "string", hint: "URL-friendly version (e.g., 'my-post-title')"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "quotes"
    label: "Quotes"
    folder: "content/quotes"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Quote", name: "quote", widget: "text"}
      - {label: "Author", name: "author", widget: "string"}

  - name: "lenscape"
    label: "Lenscape"
    folder: "content/lenscape"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Slug", name: "slug", widget: "string", hint: "URL-friendly version (e.g., 'my-post-title')"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "bio"
    label: "Bio"
    folder: "content/bio"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "quiz"
    label: "Quiz"
    folder: "content/quiz"
    create: true
    slug: "{{slug}}"
    identifier_field: "question"
    fields:
      - {label: "Title", name: "title", widget: "string", required: false}
      - {label: "Question", name: "question", widget: "text"}
      - {label: "Correct Answer", name: "correct_answer", widget: "string"}
      - {label: "Category", name: "category", widget: "string", required: false}
      - {label: "Active", name: "active", widget: "boolean", default: true}
      - {label: "Points", name: "points", widget: "number", default: 10}
      - {label: "Date", name: "date", widget: "datetime"}
