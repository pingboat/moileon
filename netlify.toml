[build]
  publish = "public"
  command = "hugo --gc --minify && cp -r static/admin public/"

[build.environment]
  HUGO_VERSION = "0.126.1"
  HUGO_ENV = "production"

# Redirect all /admin routes to the CMS index.html
[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

# Serve config.yml correctly
[[headers]]
  for = "/admin/*.yml"
  [headers.values]
    Content-Type = "text/yaml"
