# admin/config.yml
backend:
  name: git-gateway
  branch: main

# Enable editorial workflow (optional - allows draft/review process)
publish_mode: editorial_workflow

# Media folder for uploads
media_folder: "assets/images"
public_folder: "/assets/images"

# Site URL - Updated to your custom domain
site_url: https://moileon.in

# Collections define the content types you can edit
collections:
  # Home page content
  - name: "pages"
    label: "Pages"
    files:
      - label: "Home Page"
        name: "home"
        file: "content/home.md"
        fields:
          - label: "Page Title"
            name: "title"
            widget: "string"
            default: "ALL LIFE IS YOGA."
          - label: "Quest Section Title"
            name: "quest_title"
            widget: "string"
            default: "Quest On!"
          - label: "Quest Question"
            name: "quest_question"
            widget: "text"
            default: "Which approach is most effective for learning new concepts?"
          - label: "Current Score"
            name: "score"
            widget: "number"
            default: 0
          - label: "Lotus Image"
            name: "lotus_image"
            widget: "image"
            default: "/assets/images/lotus.png"

  # Blog posts
  - name: "blog"
    label: "Blog Posts"
    folder: "content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Date"
        name: "date"
        widget: "datetime"
      - label: "Author"
        name: "author"
        widget: "string"
        default: "Leon Kaushik"
      - label: "Featured Image"
        name: "featured_image"
        widget: "image"
        required: false
      - label: "Excerpt"
        name: "excerpt"
        widget: "text"
        required: false
      - label: "Tags"
        name: "tags"
        widget: "list"
        required: false
      - label: "Content"
        name: "body"
        widget: "markdown"

  # Book notes
  - name: "booknotes"
    label: "Book Notes"
    folder: "content/booknotes"
    create: true
    slug: "{{slug}}"
    fields:
      - label: "Book Title"
        name: "title"
        widget: "string"
      - label: "Author"
        name: "book_author"
        widget: "string"
      - label: "Date Added"
        name: "date"
        widget: "datetime"
      - label: "Book Cover"
        name: "book_cover"
        widget: "image"
        required: false
      - label: "Rating"
        name: "rating"
        widget: "select"
        options: ["1", "2", "3", "4", "5"]
        required: false
      - label: "Key Takeaways"
        name: "key_takeaways"
        widget: "list"
        field: 
          label: "Takeaway"
          name: "takeaway"
          widget: "string"
      - label: "Notes"
        name: "body"
        widget: "markdown"

  # Projects
  - name: "projects"
    label: "Projects"
    folder: "content/projects"
    create: true
    slug: "{{slug}}"
    fields:
      - label: "Project Name"
        name: "title"
        widget: "string"
      - label: "Date"
        name: "date"
        widget: "datetime"
      - label: "Status"
        name: "status"
        widget: "select"
        options: ["Active", "Completed", "On Hold", "Planned"]
      - label: "Project Type"
        name: "project_type"
        widget: "select"
        options: ["Web Development", "Mobile App", "Research", "Writing", "Other"]
      - label: "Technologies Used"
        name: "technologies"
        widget: "list"
        required: false
      - label: "Project URL"
        name: "project_url"
        widget: "string"
        required: false
      - label: "GitHub Repository"
        name: "github_url"
        widget: "string"
        required: false
      - label: "Project Image"
        name: "project_image"
        widget: "image"
        required: false
      - label: "Description"
        name: "body"
        widget: "markdown"

  # Quotes
  - name: "quotes"
    label: "Quotes"
    folder: "content/quotes"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - label: "Quote"
        name: "quote"
        widget: "text"
      - label: "Author"
        name: "author"
        widget: "string"
      - label: "Source"
        name: "source"
        widget: "string"
        required: false
      - label: "Date Added"
        name: "date"
        widget: "datetime"
      - label: "Category"
        name: "category"
        widget: "select"
        options: ["Wisdom", "Motivation", "Philosophy", "Yoga", "Life", "Success"]
      - label: "Personal Note"
        name: "note"
        widget: "text"
        required: false

  # Site settings
  - name: "settings"
    label: "Site Settings"
    files:
      - label: "Navigation"
        name: "navigation"
        file: "content/settings/navigation.md"
        fields:
          - label: "Navigation Items"
            name: "nav_items"
            widget: "list"
            fields:
              - label: "Label"
                name: "label"
                widget: "string"
              - label: "URL"
                name: "url"
                widget: "string"
              - label: "Open in New Tab"
                name: "external"
                widget: "boolean"
                default: false

      - label: "Social Media"
        name: "social"
        file: "content/settings/social.md"
        fields:
          - label: "LinkedIn URL"
            name: "linkedin"
            widget: "string"
            default: "https://www.linkedin.com/in/leonkaushik"
          - label: "Twitter/X URL"
            name: "twitter"
            widget: "string"
            default: "https://x.com/iobyleon"
          - label: "GitHub URL"
            name: "github"
            widget: "string"
            required: false
          - label: "Email"
            name: "email"
            widget: "string"
            required: false
