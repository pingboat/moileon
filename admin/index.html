<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moileon Admin</title>
  
  <!-- Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  
  <!-- Custom CSS for admin panel -->
  <style>
    body {
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
    }
    
    /* Custom styling for CMS */
    .nc-app-header {
      background: linear-gradient(135deg, #000080, #4169E1) !important;
    }
    
    .nc-app-header-button {
      color: white !important;
    }
  </style>
</head>
<body>
  <!-- Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  <script>
    if (window.CMS) {
      CMS.registerPreviewStyle(`
        .nc-previewPane-root, .nc-previewPane-root * { text-align: left !important; font-style: normal !important; }
        .nc-previewPane-root em, .nc-previewPane-root i { font-style: normal !important; }
        .nc-previewPane-root h1, .nc-previewPane-root h2, .nc-previewPane-root h3, .nc-previewPane-root h4, .nc-previewPane-root h5, .nc-previewPane-root h6 { text-align: left !important; font-style: normal !important; }
      `, { raw: true });
    }
  </script>
  
  <!-- Initialize Netlify Identity -->
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
</body>
</html>
